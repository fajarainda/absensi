<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Absensi</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
    }
    .kop-surat {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 10px;
    }
    .logo {
      width: 80px;
      height: auto;
    }
    .kop-teks {
      text-align: center;
      flex-grow: 1;
    }
    .kop-teks h1 {
      margin: 0;
      font-size: 18px;
      text-transform: uppercase;
    }
    .kop-teks p {
      margin: 2px 0;
      font-size: 12px;
    }
    hr {
      border: 1px solid black;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, canvas {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 15px;
      padding: 10px 15px;
    }
    .ttd-wrapper {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- KOP SURAT -->
  <div class="kop-surat">
    <img src="logo.png" alt="Logo" class="logo">
    <div class="kop-teks">
      <h1>PEMERINTAH KOTA CONTOH</h1>
      <p>Dinas Pendidikan dan Kebudayaan</p>
      <p>Jl. Merdeka No. 123, Kota Contoh</p>
      <p>Email: info@contoh.go.id | Telp: (021) 1234567</p>
    </div>
  </div>
  <hr>

  <!-- INFORMASI ACARA -->
  <h2>Form Absensi Kehadiran</h2>
  <p><strong>Nama Acara:</strong> Seminar Literasi Digital</p>
  <p><strong>Waktu:</strong> 27 Mei 2025 | 09:00 - 12:00 WIB</p>
  <p><strong>Tempat:</strong> Aula Gedung Serbaguna</p>

  <!-- FORM -->
  <form id="absensiForm">
    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="unitKerja">Unit Kerja:</label>
    <input type="text" id="unitKerja" name="unitKerja" required>

    <label for="jabatan">Jabatan:</label>
    <input type="text" id="jabatan" name="jabatan" required>

    <label for="ttd">Tanda Tangan:</label>
    <canvas id="ttd" width="300" height="100" style="border:1px solid #000;"></canvas>
    <button type="button" onclick="clearCanvas()">Bersihkan Tanda Tangan</button>

    <button type="submit">Kirim</button>
  </form>

  <script>
    const canvas = document.getElementById("ttd");
    const ctx = canvas.getContext("2d");
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);
    canvas.addEventListener("mousemove", draw);

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(e.clientX - rect.left, e.clientY - rect.top);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(e.clientX - rect.left, e.clientY - rect.top);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    document.getElementById("absensiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const data = {
        nama: document.getElementById("nama").value,
        unit_kerja: document.getElementById("unitKerja").value,
        jabatan: document.getElementById("jabatan").value,
        ttd: canvas.toDataURL()
      };

      fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(res => {
        alert("Data berhasil dikirim!");
        document.getElementById("absensiForm").reset();
        clearCanvas();
      })
      .catch(err => alert("Gagal mengirim data: " + err));
    });
  </script>

</body>
</html>
