<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Form Absensi Digital - Perum Jasa Tirta I</title>
    <style>
        :root {
            --primary: #005f87;
            --secondary: #0088cc;
            --accent: #ff6b35;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', 'Segoe UI', system-ui, sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px;
        }
        
        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        .card-header {
            background: var(--primary);
            color: var(--white);
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .logo-container {
            width: 56px;
            height: 56px;
            background: var(--white);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            padding: 8px;
        }
        
        .logo-container img {
            max-width: 100%;
            max-height: 100%;
            height: auto;
        }
        
        .company-info h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
        }
        
        .company-info p {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
        }
        
        .card-body {
            padding: 24px 20px;
        }
        
        .event-info {
            background: var(--light);
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 24px;
            border-left: 4px solid var(--secondary);
        }
        
        .event-info h2 {
            font-size: 16px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 12px;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 100px 1fr;
            gap: 10px 8px;
        }
        
        .info-label {
            font-weight: 500;
            color: var(--gray);
            font-size: 14px;
        }
        
        .info-value {
            font-weight: 400;
            font-size: 14px;
            color: var(--dark);
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.2s;
            background-color: var(--white);
            height: 48px;
        }
        
        input:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.1);
            outline: none;
        }
        
        .signature-container {
            margin-top: 20px;
            border: 1px dashed #e0e0e0;
            border-radius: 8px;
            padding: 16px;
            background-color: var(--light);
        }
        
        .signature-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .signature-header label {
            margin-bottom: 0;
        }
        
        .signature-note {
            font-size: 12px;
            color: var(--gray);
        }
        
        canvas {
            width: 100%;
            height: 120px;
            background: var(--white);
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            touch-action: none;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }
        
        .btn {
            padding: 14px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            flex: 1;
            text-align: center;
        }
        
        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--dark);
        }
        
        .btn-secondary:hover {
            background-color: #e0e0e0;
        }
        
        .btn-primary {
            background-color: var(--secondary);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: #0077b3;
        }
        
        .footer {
            text-align: center;
            margin-top: 28px;
            font-size: 12px;
            color: var(--gray);
            padding: 0 8px;
        }

        /* Desktop Optimization */
        @media (min-width: 600px) {
            body {
                padding: 24px;
            }
            
            .card {
                max-width: 520px;
            }
            
            .card-header {
                padding: 24px;
            }
            
            .card-body {
                padding: 28px 24px;
            }
            
            .company-info h1 {
                font-size: 20px;
            }
            
            .event-info h2 {
                font-size: 17px;
            }
            
            .btn-group {
                gap: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="logo-container">
                <img src="https://jasatirta1.co.id/wp-content/uploads/2022/07/LOGO_PJT_BESAR.png" alt="Logo Perum Jasa Tirta I">
            </div>
            <div class="company-info">
                <h1>Perum Jasa Tirta I</h1>
                <p>SDJA Pengelolaan SDA WS Bengawan Solo 2</p>
            </div>
        </div>
        
        <div class="card-body">
            <div class="event-info">
                <h2>Informasi Acara</h2>
                <div class="info-grid">
                    <span class="info-label">Nama Acara</span>
                    <span class="info-value">Seminar Transformasi Digital 2025</span>
                    
                    <span class="info-label">Tanggal</span>
                    <span class="info-value">15 Juni 2025</span>
                    
                    <span class="info-label">Waktu</span>
                    <span class="info-value">09.00 - 12.00 WIB</span>
                    
                    <span class="info-label">Tempat</span>
                    <span class="info-value">Ruang Sidang, Madiun</span>
                </div>
            </div>
            
            <form id="absensiForm" class="form-container">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="unitKerja">Unit Kerja/Divisi</label>
                    <input type="text" id="unitKerja" name="unitKerja" placeholder="Contoh: Divisi IT" required>
                </div>
                
                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <input type="text" id="jabatan" name="jabatan" placeholder="Contoh: Staff IT" required>
                </div>
                
                <div class="signature-container">
                    <div class="signature-header">
                        <label>Tanda Tangan Digital</label>
                        <span class="signature-note">Gunakan jari untuk tanda tangan</span>
                    </div>
                    <canvas id="signaturePad"></canvas>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="clearSignature()">Hapus</button>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Kirim Absensi</button>
                </div>
            </form>
            
            <div class="footer">
                <p>Â© IT Support | 2025 Perum Jasa Tirta I</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Set canvas size properly
        function resizeCanvas() {
            const ratio = window.devicePixelRatio || 1;
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            
            if (width !== canvas.width || height !== canvas.height) {
                canvas.width = width * ratio;
                canvas.height = height * ratio;
                canvas.style.width = width + 'px';
                canvas.style.height = height + 'px';
                ctx.scale(ratio, ratio);
                
                // Set style for signature
                ctx.lineWidth = 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.strokeStyle = '#005f87';
            }
        }
        
        // Initialize canvas
        function initCanvas() {
            resizeCanvas();
            
            // Mouse events
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Touch events
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent("mousedown", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            
            canvas.dispatchEvent(mouseEvent);
        }
        
        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const mouseEvent = new MouseEvent("mousemove", {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            
            canvas.dispatchEvent(mouseEvent);
        }
        
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            let x, y;
            if (e.type.includes('touch')) {
                const rect = canvas.getBoundingClientRect();
                x = lastX;
                y = lastY;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            [lastX, lastY] = [x, y];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // Form submission
        document.getElementById('absensiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const nama = document.getElementById('nama').value.trim();
            const unitKerja = document.getElementById('unitKerja').value.trim();
            const jabatan = document.getElementById('jabatan').value.trim();
            
            // Validation
            if (!nama || !unitKerja || !jabatan) {
                showAlert('error', 'Harap lengkapi semua data!');
                return;
            }
            
            if (isCanvasBlank()) {
                showAlert('error', 'Harap berikan tanda tangan!');
                return;
            }
            
            const ttdData = canvas.toDataURL();
            
            try {
                // Show loading state
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading-text">Mengirim...</span>';
                
                // Kirim data ke Google Sheets
                await sendToGoogleSheets(nama, unitKerja, jabatan, ttdData);
                
                showAlert('success', 'Absensi berhasil dikirim!');
                this.reset();
                clearSignature();
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', 'Terjadi kesalahan saat mengirim data. Silakan coba lagi.');
            } finally {
                const submitBtn = this.querySelector('button[type="submit"]');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Kirim Absensi';
            }
        });
        
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width;
            blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }
        
        function showAlert(type, message) {
            // Implementasi alert yang lebih baik bisa menggunakan library atau custom modal
            alert(message);
        }
        
        async function sendToGoogleSheets(nama, unitKerja, jabatan, ttd) {
  // Ganti URL ini dengan URL Web App dari Apps Script
          const scriptUrl = 'https://script.google.com/macros/s/AKfycbz5-RIReZSd1itcsR06N8n8osG8mOaCx0S7xzKzRPNXnhC6cfidcQsjVGxaXABh89bd/exec';
          
          try {
            const response = await fetch(scriptUrl, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                nama: nama,
                unit_kerja: unitKerja,
                jabatan: jabatan,
                ttd: ttd
              })
            });
            
            if (!response.ok) throw new Error('Gagal mengirim data');
            return await response.json();
          } catch (error) {
            console.error('Error:', error);
            throw error;
          }
        }
        
        // Initialize on load
        window.addEventListener('load', initCanvas);
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
</html>
