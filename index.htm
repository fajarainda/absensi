<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Absensi Digital - Perum Jasa Tirta I</title>
    <style>
        :root {
            --primary: #005f87;
            --secondary: #0088cc;
            --accent: #ff6b35;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 16px;
        }
        
        .card {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
        }
        
        /* (Tetap gunakan semua CSS sebelumnya yang Anda miliki) */
        
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="logo-container">
                <img src="https://jasatirta1.co.id/wp-content/uploads/2022/07/LOGO_PJT_BESAR.png" alt="Logo Perum Jasa Tirta I">
            </div>
            <div class="company-info">
                <h1>Perum Jasa Tirta I</h1>
                <p>SDJA Pengelolaan SDA WS Bengawan Solo 2</p>
            </div>
        </div>
        
        <div class="card-body">
            <div class="event-info">
                <h2>Informasi Acara</h2>
                <div class="info-grid">
                    <span class="info-label">Nama Acara</span>
                    <span class="info-value">Seminar Transformasi Digital 2025</span>
                    
                    <span class="info-label">Tanggal</span>
                    <span class="info-value">15 Juni 2025</span>
                    
                    <span class="info-label">Waktu</span>
                    <span class="info-value">09.00 - 12.00 WIB</span>
                    
                    <span class="info-label">Tempat</span>
                    <span class="info-value">Ruang Sidang, Madiun</span>
                </div>
            </div>
            
            <form id="absensiForm" class="form-container">
                <div class="form-group">
                    <label for="nama">Nama Lengkap</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>
                
                <div class="form-group">
                    <label for="unitKerja">Unit Kerja/Divisi</label>
                    <input type="text" id="unitKerja" name="unitKerja" placeholder="Contoh: Divisi IT" required>
                </div>
                
                <div class="form-group">
                    <label for="jabatan">Jabatan</label>
                    <input type="text" id="jabatan" name="jabatan" placeholder="Contoh: Staff IT" required>
                </div>
                
                <div class="signature-container">
                    <div class="signature-header">
                        <label>Tanda Tangan Digital</label>
                        <span class="signature-note">Gunakan jari untuk tanda tangan</span>
                    </div>
                    <canvas id="signaturePad"></canvas>
                    <div class="btn-group">
                        <button type="button" class="btn btn-secondary" onclick="clearSignature()">Hapus</button>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="submitBtn">Kirim Absensi</button>
                </div>
            </form>
            
            <div class="footer">
                <p>Â© 2025 Perum Jasa Tirta I. Form ini merupakan bukti kehadiran resmi.</p>
            </div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script>
        // Inisialisasi Canvas Tanda Tangan
        const canvas = document.getElementById('signaturePad');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        
        // Atur ukuran canvas
        function resizeCanvas() {
            const ratio = window.devicePixelRatio || 1;
            const width = canvas.offsetWidth;
            const height = canvas.offsetHeight;
            
            canvas.width = width * ratio;
            canvas.height = height * ratio;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
            ctx.scale(ratio, ratio);
            
            // Set style untuk tanda tangan
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.strokeStyle = '#005f87';
        }
        
        // Fungsi untuk menggambar
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        // Fungsi untuk touch devices
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            lastX = touch.clientX - rect.left;
            lastY = touch.clientY - rect.top;
            isDrawing = true;
        }
        
        function handleTouchMove(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            lastX = x;
            lastY = y;
        }
        
        function clearSignature() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        function isCanvasBlank() {
            const blank = document.createElement('canvas');
            blank.width = canvas.width;
            blank.height = canvas.height;
            return canvas.toDataURL() === blank.toDataURL();
        }
        
        // Fungsi untuk menampilkan loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }
        
        // Fungsi untuk menampilkan alert
        function showAlert(type, message) {
            alert(message); // Bisa diganti dengan modal custom
        }
        
        // Fungsi untuk mengirim data ke Google Sheets
        async function submitForm() {
            const nama = document.getElementById('nama').value.trim();
            const unitKerja = document.getElementById('unitKerja').value.trim();
            const jabatan = document.getElementById('jabatan').value.trim();
            const ttd = canvas.toDataURL();
            
            // Validasi
            if (!nama) {
                showAlert('error', 'Nama lengkap wajib diisi!');
                return;
            }
            
            if (isCanvasBlank()) {
                showAlert('error', 'Harap berikan tanda tangan!');
                return;
            }
            
            try {
                showLoading(true);
                document.getElementById('submitBtn').disabled = true;
                
                const response = await fetch('https://script.google.com/macros/s/AKfycby6s-m2H3juwz7vHWuVq1ltfkuCF4Dve9dqOJbml9qlXZ0BQkCg17APHpgGTF5wrL7z/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        nama: nama,
                        unit_kerja: unitKerja,
                        jabatan: jabatan,
                        ttd: ttd
                    })
                });
                
                const result = await response.json();
                
                if (result.status === "success") {
                    showAlert('success', 'Absensi berhasil dikirim!');
                    document.getElementById('absensiForm').reset();
                    clearSignature();
                } else {
                    throw new Error(result.message || 'Terjadi kesalahan saat mengirim data');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('error', error.message);
            } finally {
                showLoading(false);
                document.getElementById('submitBtn').disabled = false;
            }
        }
        
        // Event Listeners
        document.getElementById('absensiForm').addEventListener('submit', function(e) {
            e.preventDefault();
            submitForm();
        });
        
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
        canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
        canvas.addEventListener('touchend', stopDrawing);
        
        // Inisialisasi
        window.addEventListener('load', function() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
        });
    </script>
</body>
</html>
